<script type="text/javascript">
	var uri = window.location.toString(),
		// Remove all but parameters
		uri_parameters = uri.substring(uri.indexOf('?') + 1),
		// Key Value Pairs (i.e. color=blue); convert to css syntax string
		kvp = uri_parameters.replace(/\;/g,'').replace(/\&/g,';').replace(/\=/g,':') + ';';
		// Change the style
		document.body.style.cssText = kvp;
</script>
